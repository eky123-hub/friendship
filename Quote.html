        .navbar {
            background-color: #333;
            display: flex;

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
            position: relative;
        }

        .navbar a::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 3px;
            background-color: #ff6b6b;
            bottom: -5px;
            left: 0;
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s;
        }

        .navbar a:hover::before {
            transform: scaleX(1);
        }

        .navbar .logo {

        // Smooth scrolling for bookmark links
